services:
  research-agent:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/research_sessions.db
    volumes:
      - ./reports:/app/reports
      - ./data:/app/data
      - ./knowledge_base:/app/knowledge_base
      - ./src:/app/src
      - ./tests:/app/tests
    network_mode: "host"
    ports:
      - "8501:8501"
    # Run Dashboard (default): docker compose up
    # Run CLI: docker compose run --rm research-agent "Topic" python src/main.py "Topic"
