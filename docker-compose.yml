services:
  research-agent:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./reports:/app/reports
      - ./research_sessions.db:/app/research_sessions.db
      - ./knowledge_base:/app/knowledge_base
    network_mode: "host"
    ports:
      - "8501:8501"
    # Run Dashboard (default): docker compose up
    # Run CLI: docker compose run --rm research-agent "Topic" python src/main.py "Topic"
