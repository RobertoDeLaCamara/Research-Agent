services:
  research-agent:
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/research_sessions.db
    volumes:
      - ./reports:/app/reports
      - ./data:/app/data
      - ./knowledge_base:/app/knowledge_base
    ports:
      - "8501:8501"
    mem_limit: 512m
    cpus: "1.0"
    networks:
      - agent-net
    # Run Dashboard (default): docker compose up
    # Run CLI: docker compose run --rm research-agent python src/main.py "Topic"

networks:
  agent-net:
    driver: bridge
